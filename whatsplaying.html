
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>
body,table,tr,th,td,div,img {
    margin:0;padding:0;border:0;border-spacing:0;
}
body, th, td {
    font-family: "Helvetica Narrow","Arial Narrow",Tahoma,Arial,Helvetica,sans-serif;
    font-size:16px;
}
th, td{margin:0;padding:0;padding-right:0px;}
table {
    border-collapse: collapse;
}
table, th, td {
    border: 0px solid #eee;
}
th {
    font-size:10px;
}
td {
    /*padding-right: 1px;*/
}
h3 {
    margin-bottom:1px;

}

.narrow {
    transform:scale(0.75,1);
    transform-origin:left;
    letter-spacing:-0.25px;
    font-weight: 100;
}

.very-narrow {
    transform:scale(0.6,1);
    transform-origin:left;
    letter-spacing:-0.5px;
    font-weight: 100;
}

.scroll {
    white-space:nowrap;
    overflow:scroll;
}
.icon {
    width:12px;
    font-size:10px;
    cursor:pointer;
}
div.certified-fresh {
    width: 12px;
    text-align: center;
    color: red;
    background-color:yellow;
}
.r {
    text-align: right;
}
.c {
    text-align: center;
}
.pr1 {
    padding-right:1px;
}
</style>
